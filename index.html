<html>
<head>

        div {
            display: none;

        p {

<body>
    <button  id="startAnimate">Click Here</button> 
    <br>
    <p>Do</p>
    <p>you</p>
    <p>wanna</p>
    <p>be</p>
    <p>my</p>

   <div>
       <form>
           <input type="text" value="">
       </form>
   </div>
   <div>----yes/no----</div>
   <p class="p1">Thank you for choosing me!</p>
    <script>
        $("#startAnimate").click(function(){
            $("p").first().slideDown("fast", function showNext(){
                $(this).next("p").slideDown("fast",showNext);
            })
            $("div").fadeIn(5000);
        })
        $("form").submit(function(event){
            if ($("input").val() == "yes"){
                $(".p1").show(1000, function(){

                })
            }
            event.preventDefault();
        })
    </script>
</body>
